<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
    <style>
      .attribution {
        margin-top: 5rem;
        font-size: 11px;
        text-align: center;
        padding-inline: 2rem;
        text-align: center;
        text-wrap: balance;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="page-layout">
    <main>
      <article class="product-card surface">
        <picture class="product-card__image">
          <source
            srcset="./images/image-product-desktop.jpg"
            media="(min-width: 45rem)" />
          <img src="./images/image-product-mobile.jpg" alt="" />
        </picture>
        <div class="product-card__content">
          <div class="product-card__spec">
            <h1 class="text-heading">Gabrielle Essence Eau De Parfum</h1>
            <div class="product-card__category text-label">Perfume</div>
            <p class="text-body-md">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>
          <div class="price">
            <div class="price__now">$149.99</div>
            <div class="price__before">
              <span class="visually-hidden">Price before discount</span>$169.99
            </div>
          </div>
          <button class="button" type="button">
            <img src="./images/icon-cart.svg" alt="" />Add to Cart
          </button>
        </div>
      </article>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/aszxqaz" target="_blank">aszxqaz</a>.
      </div>
    </footer>
  </body>
</html>
